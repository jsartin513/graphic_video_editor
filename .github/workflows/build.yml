name: Build Video Editor

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-x64:
    runs-on: macos-14  # Apple Silicon runner (can build x64 via Rosetta 2)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for x64 (Intel)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:x64

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Editor-x64
          path: |
            dist/*x64*.dmg
            dist/*x64*.zip
          retention-days: 30

  build-arm64:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for arm64 (Apple Silicon)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:arm64

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Editor-arm64
          path: |
            dist/*arm64*.dmg
            dist/*arm64*.zip
          retention-days: 30

  release:
    needs: [build-x64, build-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Editor-x64
          path: artifacts/x64

      - name: Download arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Editor-arm64
          path: artifacts/arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/x64/*.dmg
            artifacts/x64/*.zip
            artifacts/arm64/*.dmg
            artifacts/arm64/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

