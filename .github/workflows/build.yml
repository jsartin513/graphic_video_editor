name: Build Video Editor

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-x64-fat:
    needs: test
    runs-on: macos-14  # Apple Silicon runner (can build x64 via Rosetta 2)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for x64 (Intel) - Fat Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_FFMPEG: 'true'
        run: npm run build:x64 -- --publish never

      - name: Rename x64 files to include architecture suffix
        run: |
          cd dist
          for file in *.dmg *.zip; do
            if [[ -f "$file" && "$file" != *"arm64"* && "$file" != *"x64"* && "$file" != *"fat"* && "$file" != *"lite"* ]]; then
              newname="${file%.*}-x64-fat.${file##*.}"
              mv "$file" "$newname" || true
              echo "Renamed $file to $newname"
            fi
          done
          ls -la

      - name: Upload x64 fat artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Merger-x64-fat
          path: |
            dist/*x64*fat*.dmg
            dist/*x64*fat*.zip
            dist/latest-mac.yml
          if-no-files-found: error
          retention-days: 30

  build-x64-lite:
    needs: test
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for x64 (Intel) - Lite Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_FFMPEG: 'false'
        run: npm run build:x64 -- --publish never

      - name: Rename x64 files to include architecture suffix
        run: |
          cd dist
          for file in *.dmg *.zip; do
            if [[ -f "$file" && "$file" != *"arm64"* && "$file" != *"x64"* && "$file" != *"fat"* && "$file" != *"lite"* ]]; then
              newname="${file%.*}-x64-lite.${file##*.}"
              mv "$file" "$newname" || true
              echo "Renamed $file to $newname"
            fi
          done
          ls -la

      - name: Upload x64 lite artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Merger-x64-lite
          path: |
            dist/*x64*lite*.dmg
            dist/*x64*lite*.zip
            dist/latest-mac.yml
          if-no-files-found: error
          retention-days: 30

  build-arm64-fat:
    needs: test
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for arm64 (Apple Silicon) - Fat Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_FFMPEG: 'true'
        run: npm run build:arm64 -- --publish never

      - name: Rename arm64 files to include variant suffix
        run: |
          cd dist
          for file in *arm64.dmg *arm64.zip; do
            if [[ -f "$file" && "$file" != *"fat"* && "$file" != *"lite"* ]]; then
              ext="${file##*.}"
              basename="${file%.*}"
              newname="${basename}-fat.${ext}"
              mv "$file" "$newname" || true
              echo "Renamed $file to $newname"
            fi
          done
          ls -la

      - name: Upload arm64 fat artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Merger-arm64-fat
          path: |
            dist/*arm64*fat*.dmg
            dist/*arm64*fat*.zip
            dist/latest-mac.yml
          retention-days: 30

  build-arm64-lite:
    needs: test
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for arm64 (Apple Silicon) - Lite Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNDLE_FFMPEG: 'false'
        run: npm run build:arm64 -- --publish never

      - name: Rename arm64 files to include variant suffix
        run: |
          cd dist
          for file in *arm64*.dmg *arm64*.zip; do
            if [[ -f "$file" && "$file" != *"fat"* && "$file" != *"lite"* ]]; then
              basename="${file%.*}"
              ext="${file##*.}"
              newname="${basename}-lite.${ext}"
              mv "$file" "$newname" || true
              echo "Renamed $file to $newname"
            fi
          done
          ls -la

      - name: Upload arm64 lite artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Merger-arm64-lite
          path: |
            dist/*arm64*lite*.dmg
            dist/*arm64*lite*.zip
            dist/latest-mac.yml
          retention-days: 30
          if-no-files-found: error

  release:
    needs: [build-x64-fat, build-x64-lite, build-arm64-fat, build-arm64-lite]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download x64 fat artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Merger-x64-fat
          path: artifacts/x64-fat

      - name: Download x64 lite artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Merger-x64-lite
          path: artifacts/x64-lite

      - name: Download arm64 fat artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Merger-arm64-fat
          path: artifacts/arm64-fat

      - name: Download arm64 lite artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Merger-arm64-lite
          path: artifacts/arm64-lite

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/x64-fat/*.dmg
            artifacts/x64-fat/*.zip
            artifacts/x64-fat/latest-mac.yml
            artifacts/x64-lite/*.dmg
            artifacts/x64-lite/*.zip
            artifacts/x64-lite/latest-mac.yml
            artifacts/arm64-fat/*.dmg
            artifacts/arm64-fat/*.zip
            artifacts/arm64-fat/latest-mac.yml
            artifacts/arm64-lite/*.dmg
            artifacts/arm64-lite/*.zip
            artifacts/arm64-lite/latest-mac.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

