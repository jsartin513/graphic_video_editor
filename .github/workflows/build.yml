name: Build Video Editor

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-x64:
    runs-on: macos-14  # Apple Silicon runner (can build x64 via Rosetta 2)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for x64 (Intel)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:x64

      - name: Create custom ZIP with install files
        run: |
          cd dist
          # Find the .app in the mac folder
          APP_DIR="mac"
          if [ -d "mac-x64" ]; then
            APP_DIR="mac-x64"
          fi
          
          # Create a staging directory
          mkdir -p staging
          cp -R "${APP_DIR}/Video Merger.app" staging/
          cp ../fix_damaged_app.sh staging/
          cp ../README_FIRST.txt staging/
          chmod +x staging/fix_damaged_app.sh
          
          # Create the custom ZIP with version number
          cd staging
          zip -r "../Video Merger-1.0.0-x64-mac.zip" .
          cd ..
          rm -rf staging
          
          # Remove the original electron-builder ZIP if it exists
          rm -f "Video Merger"*.zip 2>/dev/null || true
          rm -f *-mac.zip 2>/dev/null || true
          # Keep our new zip
          mv "Video Merger-1.0.0-x64-mac.zip" temp.zip || true
          rm -f *.zip 2>/dev/null || true
          mv temp.zip "Video Merger-1.0.0-x64-mac.zip" || true
          
          ls -la

      - name: Rename DMG files to include architecture suffix
        run: |
          cd dist
          for file in *.dmg; do
            if [[ -f "$file" && "$file" != *"arm64"* && "$file" != *"x64"* ]]; then
              newname="${file%.*}-x64.${file##*.}"
              mv "$file" "$newname" || true
              echo "Renamed $file to $newname"
            fi
          done
          ls -la

      - name: Upload x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Editor-x64
          path: |
            dist/*x64*.dmg
            dist/*x64*.zip
          if-no-files-found: error
          retention-days: 30

  build-arm64:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for arm64 (Apple Silicon)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:arm64

      - name: Create custom ZIP with install files
        run: |
          cd dist
          # Find the .app in the mac folder
          APP_DIR="mac"
          if [ -d "mac-arm64" ]; then
            APP_DIR="mac-arm64"
          fi
          
          # Create a staging directory
          mkdir -p staging
          cp -R "${APP_DIR}/Video Merger.app" staging/
          cp ../fix_damaged_app.sh staging/
          cp ../README_FIRST.txt staging/
          chmod +x staging/fix_damaged_app.sh
          
          # Create the custom ZIP with version number
          cd staging
          zip -r "../Video Merger-1.0.0-arm64-mac.zip" .
          cd ..
          rm -rf staging
          
          # Remove original electron-builder ZIPs, keep our new one
          mv "Video Merger-1.0.0-arm64-mac.zip" temp.zip || true
          rm -f *.zip 2>/dev/null || true
          mv temp.zip "Video Merger-1.0.0-arm64-mac.zip" || true
          
          ls -la

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Video-Editor-arm64
          path: |
            dist/*arm64*.dmg
            dist/*arm64*.zip
          retention-days: 30

  release:
    needs: [build-x64, build-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Editor-x64
          path: artifacts/x64

      - name: Download arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: Video-Editor-arm64
          path: artifacts/arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/x64/*.dmg
            artifacts/x64/*.zip
            artifacts/arm64/*.dmg
            artifacts/arm64/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
